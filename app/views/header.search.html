<md-toolbar class="md-whiteframe-3dp">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Search" ui-sref='home.list'>
            <md-icon style="color: white" class="material-icons md-24">arrow_back</md-icon>
        </md-button>
        <input id="search" class="header-search" focus="true" flex show-focus="search.Active" ng-model="search.text" placeholder="enter search">
    </div>
    <md-button ng-if="$state.is('home.list')" class="md-accent md-fab md-fab-top-right" ng-click="addSnippet()">
        <md-icon style="color: white" class="material-icons md-24"> add </md-icon>
    </md-button> 
    <md-button ng-if="$state.is('home.snippet')" class="md-accent md-fab md-fab-top-right" ng-click="$parent.$broadcast('saveSnippet')">
        <md-icon style="color: white" class="material-icons md-24"> done </md-icon>
    </md-button> 
</md-toolbar>
<div ui-view></div>
